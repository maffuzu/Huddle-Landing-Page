<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="subcont">
      <img src="images/logo.svg" alt="logo">

      <div class="flexbox">
        <div class="img-mock">
          <img src="images/illustration-mockups.svg" alt="illustration">
        </div>
        <div class="main-text">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
            connections with your users as you engage in genuine discussion.
          </p>
          <button>Register</button>
        </div>
      </div>

      <ul class="socials">
        <li><a href="https://twitter.com/maffuzu" target="_blank"><i class="fab fa-twitter"></i></a></li>
        <li><a href="https://github.com/maffuzu" target="_blank"><i class="fab fa-github"></i></a></li>
        <li><a href="https://instagram.com/maffuzu" target="_blank"><i class="fab fa-instagram"></i></a></li>
      </ul>

    </div>
  </div>


  <div class="footer">
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Folorunsho Mustafa</a>.
      </p>
    </footer>
  </div>

</body>

</html>
